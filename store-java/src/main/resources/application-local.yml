spring:
  datasource:
    url: jdbc:h2:mem:store;INIT=CREATE SCHEMA IF NOT EXISTS store
    username: store-user
    password: store-pass
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
  h2:
    console:
      enabled: true
